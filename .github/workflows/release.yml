name: Release APK

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.0-beta, etc.
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Build & Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building release for version: $VERSION"

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/DeviceMasker-${{ steps.version.outputs.version }}-debug.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Device Masker ${{ steps.version.outputs.version }}
          body: |
            ## ðŸ“¦ Device Masker ${{ steps.version.outputs.version }}
            
            ### Installation
            1. Download the APK below
            2. Install on your device (enable "Install from unknown sources" if needed)
            3. Enable the module in LSPosed/Xposed
            
            ### Notes
            - This is a **debug build** (unsigned release)
            - Requires LSPosed/Xposed framework
            
            ---
            ðŸ“‹ [Full Changelog](https://github.com/${{ github.repository }}/commits/${{ steps.version.outputs.version }})
          files: |
            app/build/outputs/apk/debug/DeviceMasker-${{ steps.version.outputs.version }}-debug.apk
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
